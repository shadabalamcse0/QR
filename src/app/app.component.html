<h1>QR Code Generator</h1>

<!-- Input for QR data -->
<input
type="text"
[(ngModel)]="qrData"
placeholder="Enter text or URL"
style="padding: 10px; border-radius: 6px; width: 300px;"
/>

<div style="margin-top: 20px;">
<!-- QR Code -->
<qrcode
  [qrdata]="qrData"
  [width]="256"
  [errorCorrectionLevel]="'M'"
  [elementType]="'canvas'">
</qrcode>

<router-outlet />
