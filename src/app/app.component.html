<h1>GUID Generator (from NestJS)</h1>

<button (click)="getGuidFromBackend()" style="padding: 10px; margin-top: 10px;">
  Get GUID QR
</button>

<div *ngIf="guid" style="margin-top: 20px;">
  <p><b>GUID:</b> {{ guid }}</p>
  <p><b>Issued At:</b> {{ issuedAt }}</p>

  <!-- Generate QR in frontend -->
  <qrcode
    [qrdata]="guid"
    [width]="256"
    [errorCorrectionLevel]="'M'"
    [elementType]="'canvas'">
  </qrcode>
</div>



<router-outlet />
